service: url-shortener-backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: "us-east-1"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: !GetAtt EnlaceTable.Arn

functions:
  function1:
    handler: index.handler
    events:
      - http: GET fun
  crearEnlace:
    handler: enlaces/crear/crear.handler
    events:
      - http: GET enlaces/crear
  listarEnlaces:
    handler: enlaces/listar/listar.handler
    events:
      - http: GET enlaces/listar
  enlace:
    handler: enlaces/enlace/enlace.handler
    events:
      - http: GET enlaces/{id}
  actualizarEnlace:
    handler: enlaces/actualizar/actualizar.handler
    events:
      - http: GET enlaces/actualizar/{id}
  eliminarEnlace:
    handler: enlaces/eliminar/eliminar.handler
    events:
      - http: GET enlaces/eliminar/{id}
  resolverEnlace:
    handler: enlaces/resolver/resolver.handler
    events:
      - http: GET enlaces/resolver/{enlace_corto}
  expiracionEnlace:
    handler: enlaces/expiracion/expiracion.handler
    events:
      - http: GET enlaces/expiracion/{id}

resources:
  Resources:
    EnlaceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: enlacesTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
